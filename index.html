        function addRippleEffect(element, event) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            
            // è·å–ç‚¹å‡»ä½ç½®
            const rect = element.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            ripple.style.left = `${x - 50}px`;
            ripple.style.top = `${y - 50}px`;
            
            element.appendChild(ripple);
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤æ¶Ÿæ¼ªå…ƒç´ 
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        }

            if (Object.keys(selectedItems).length === 0) {
                previewWindow.style.display = 'none';
                return;
            }
            
            // æ˜¾ç¤ºé¢„è§ˆçª—å£
            previewWindow.style.display = 'block';
            
            // ç”Ÿæˆé¢„è§ˆå†…å®¹
            const text = generateText();
            previewContent.innerText = text;
        }

        // æ·»åŠ åŒå‡»å¤„ç†ç›¸å…³å˜é‡å’Œå‡½æ•°
        let lastTap = 0;
        let touchTimeout;

        // æ·»åŠ è§¦æ‘¸äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('DOMContentLoaded', function() {
            // ä¸ºæ•´ä¸ªæ–‡æ¡£æ·»åŠ è§¦æ‘¸äº‹ä»¶
            document.addEventListener('touchend', handleDoubleTap);
            
            // ä¸ºé¢„è§ˆçª—å£æ·»åŠ é˜»æ­¢å†’æ³¡çš„å¤„ç†
            const previewWindow = document.getElementById('preview-window');
            previewWindow.addEventListener('touchend', function(e) {
                e.stopPropagation(); // é˜»æ­¢è§¦æ‘¸äº‹ä»¶å†’æ³¡
            });
        });

        // å¤„ç†åŒå‡»äº‹ä»¶
        function handleDoubleTap(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            clearTimeout(touchTimeout);
            
            if (tapLength < 500 && tapLength > 0) {
                // åŒå‡»äº‹ä»¶å‘ç”Ÿ
                togglePreview();
                e.preventDefault();
            } else {
                // è®¾ç½®å•å‡»è¶…æ—¶
                touchTimeout = setTimeout(function() {
                    // å•å‡»äº‹ä»¶å¤„ç†ï¼ˆå¦‚æœéœ€è¦ï¼‰
                }, 500);
            }
            
            lastTap = currentTime;
        }

        // ä¿®æ”¹ togglePreview å‡½æ•°
        function togglePreview() {
            const previewWindow = document.getElementById('preview-window');
            if (previewWindow.style.display === 'none' && Object.keys(selectedItems).length > 0) {
                previewWindow.style.display = 'block';
            } else {
                previewWindow.style.display = 'none';
            }
        }
